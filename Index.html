<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Magic 8 Frog</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#7fd97f" />
<style>
  :root {
    --bg: #dff9e1;
    --frog-green: #7fd97f;
    --frog-dark: #57b04a;
    --tongue: #ff7b8f;
    --tongue-dark: #d94a62;
    --text: #053c1a;
  }
  html,body {
    margin: 0; padding: 0;
    font-family: "Baloo 2", cursive, sans-serif;
    background: var(--bg);
    color: var(--text);
    text-align: center;
  }
  h1 { font-size: 2rem; margin-top: 1rem; }
  .pond {
    margin: 20px auto;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at 40% 30%, #9ee89e, var(--frog-green));
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 -8px 20px rgba(0,0,0,0.08), 0 12px 30px rgba(0,0,0,0.15);
    position: relative;
  }
  svg {
    width: 90%;
  }
  .tongue {
    transform-origin: top center;
    transition: transform 0.5s ease, opacity 0.2s ease;
    opacity: 0;
  }
  .tongue.out {
    transform: translateY(90px) scaleY(1);
    opacity: 1;
  }
  .tongue-text {
    fill: white;
    font-weight: bold;
    text-anchor: middle;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .tongue.out .tongue-text {
    opacity: 1;
  }
  .controls {
    margin-top: 1rem;
  }
  select, button {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    margin: 0.3rem;
  }
  button {
    background: var(--frog-green);
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>üê∏ Magic 8 Frog</h1>
<div class="pond">
  <svg viewBox="0 0 240 240" aria-label="Cute cartoon frog">
    <!-- Body -->
    <ellipse cx="120" cy="140" rx="90" ry="70" fill="var(--frog-green)" stroke="var(--frog-dark)" stroke-width="4"/>
    <!-- Eyes -->
    <circle cx="70" cy="70" r="22" fill="white" stroke="var(--frog-dark)" stroke-width="4"/>
    <circle cx="170" cy="70" r="22" fill="white" stroke="var(--frog-dark)" stroke-width="4"/>
    <circle cx="70" cy="70" r="9" fill="black"/>
    <circle cx="170" cy="70" r="9" fill="black"/>
    <!-- Smile -->
    <path d="M80 150 Q120 180 160 150" stroke="var(--frog-dark)" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Tongue -->
    <g class="tongue" id="tongueGroup" transform="translate(120,150)">
      <rect x="-40" y="0" rx="10" ry="10" width="80" height="100" fill="var(--tongue)" stroke="var(--tongue-dark)" stroke-width="3"/>
      <ellipse cx="0" cy="100" rx="35" ry="12" fill="var(--tongue-dark)"/>
      <text class="tongue-text" x="0" y="55" font-size="14" id="tongueText">Ask me</text>
    </g>
  </svg>
</div>

<div class="controls">
  <label for="category">Choose category:</label>
  <select id="category" aria-label="Choose answer category">
    <option value="wise">Wise üßô‚Äç‚ôÇÔ∏è</option>
    <option value="funny">Funny üòÇ</option>
    <option value="cryptic">Cryptic üîÆ</option>
  </select>
  <button id="askBtn" aria-label="Ask the Magic Frog">Ask Frog</button>
</div>
